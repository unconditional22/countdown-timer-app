<!doctype html>
<html>

<head>

<link rel="stylesheet" href="MyTimer.css">
<script src="MyTimer.js"></script>

<title>My CountDown Timer</title>
</head>

<body>
<h1>Countdown Clock</h1>

<div id="clock">

	<div>
	<span class="days"></span>
	<div class="textdisplay">Days</div>
	</div>

	<div>
	<span class="hours"></span>
	<div class="textdisplay">Hours</div> 
	</div>

	<div>
	<span class="minutes"></span>
	<div class="textdisplay">Minutes</div>
	</div>

	<div>
	<span class="seconds"></span>
	<div class="textdisplay">Seconds</div>
	</div>

</div>


</body>
</html>
