<html>

<title>Untitled Document</title>

<body>
	<section class="coming-soon">
		
    <div>
		
      <h2>Counting down</h2>
      <div class="countdown">
		  
        <div class="container-day">
          <h3 class="day">dd</h3>
          <h3>Days</h3>
        </div>
		  
        <div class="container-hour">
          <h3 class="hour">hh</h3>
          <h3>Hours</h3>
        </div>
		  
        <div class="container-minute">
          <h3 class="minute">mm</h3>
          <h3>Minutes</h3>
        </div>
		  
        <div class="container-second">
          <h3 class="second">sec</h3>
          <h3>Seconds</h3>
        </div>
      </div>
		
    </div>
    <!-- <img class="waiting" src="./images/example1.jpg" /> -->
  
	</section>
